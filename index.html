<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-hero">
    <main class="container-fluid">
        <!-- SECTION SCORE POINTS -->
        <section class="row justify-content-between mt-1 me-1">
            <div class="col-1 btn btn-success" onclick="addGreen()">Add Team</div>
            <div class=" col-1 btn btn-danger" onclick="resetScore()">Reset</div>
        </section>
        <section class="row justify-content-center  text-center mt-2">
            <div class="col-4">
                <div class="card bg-danger">
                    <h2>RED TEAM</h2>
                    <h1 class="forb" id="redscore">0</h1>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-primary">
                    <H2>BLUE TEAM</H2>
                    <h1 class="forb" id="bluescore">0</h1>
                </div>
            </div>
            <div class="col-4 gcard" id="gg">
                <div class="card bg-success">

                    <H2>GREEN TEAM
                    </H2>
                    <h1 class="forb" id="greenscore">0</h1>
                </div>
            </div>

        </section>
        <!-- SECTION SCORE CONTROLS -->
        <section class="row justify-content-center text-center mt-3">
            <div class="col-4">
                <div class="btn btn-danger" onclick="plusRed()">Red +1</div>
            </div>
            <div class="col-4">
                <div onclick="plusBlue()" class="btn btn-primary">Blue +1</div>
            </div>
            <div class="col-4 gcard" id="gt">
                <div class="btn btn-success">Green +1</div>
            </div>
        </section>
        <section class="row justify-content-center text-center">
            <div class="col-4 mt-2">
                <div class="btn btn-danger" onclick="minusRed()">
                    Red -1</div>
            </div>
            <div class="col-4 mt-2">
                <div class="btn btn-primary" onclick="minusBlue()">Blue -1</div>
            </div>
            <div class="col-4 gcard" id="gz">
                <div class="btn btn-success">Green -1</div>
            </div>
        </section>
        </section>
        <!-- SECTION TOTAL SCORE -->
        <section class="row justify-content-center ">
            <div class="col-5 mt-3 bg-light text-nowrap text-center">
                <h2>Total Score:

                    <span id="totalscore"></span>
                </h2>
            </div>
        </section>

    </main>

    <script src="app.js">
    </script>
</body>

</html>
